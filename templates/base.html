<!DOCTYPE html>

<head>

    <title>{% block title%} {% endblock %}</title>

    <!-- Google Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>


<body style="background-color: rgb(251, 251, 251);">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgb(76, 0, 99);">
        <a class="navbar-brand font-italic text-white" style="font-family: 'Gloock', serif;" href="/">Halter App    <i class="fa-solid fa-rss fa-flip text-white " style="--fa-animation-duration: 20s;" ></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <div class="btn-group">
                        <button type="button" id="desplegable_navbar"class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Menu
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('farm') }}">Best tower</a>
                        </div>
                    </div>
                </li>
            </ul>
         
        </div>
    </nav>
    <div class="container py-3 col-md-12">
        {% block body %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='helpers/helpers.js') }}"></script>

    <style>

        .container {
            transition: transform 0.3s; /* Transici칩n para suavizar el efecto de zoom */
        }

        .zoom-effect:hover {
            transform: scale(1.05); /* Aumenta el tama침o al pasar el mouse por encima */
        }

        .img-fluid {
            transition: transform 0.3s; /* Transici칩n para suavizar el efecto de zoom */
        }

        .zoom-effect-img:hover {
            transform: scale(2); /* Aumenta el tama침o al pasar el mouse por encima */
        }

        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
